<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/login.css" />
  <title>Ezra</title>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="./scripts/app_messenger.js"></script>
  <script type="text/javascript" src="./scripts/login.js"></script>
</head>
<body>
  <div id="log"></div>
  <div id="login-wrapper">
    <div class="container-fluid" id="login">
      <h1>Ezra</h1>
      <form role="form" method="POST" action="login" id="login-form">
        <div class="form-group">
          <input type="text" class="form-control login-input" id="netid" name="netid" placeholder="NetID" autofocus />
          <div id="netid-suffix">@cornell.edu</div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control login-input" id="password" name="password" placeholder="Password" />
        </div>
        <button type="submit" class="btn btn-default btn-lg" id="login-button">Login</button>
      </form>
      <small id="login-footer">
        By using this app you agree to the
        <a id="tou" href="terms-of-use.html">Terms of Use</a>.
      </small>
    </div>
  </div>
  <div id="animations">
    <div id="login-cover"></div>
    <div id="login-result">&#10003;</div>
  </div>
</body>
</html>
